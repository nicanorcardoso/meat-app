<!--INÍCIO DO MENU -->
<div class="col-md-9 col-xs-12">

  <mt-menu-item *ngFor="let item of menu | async " 
  [menuItem]="item" (add)="shoppingCart.addItem($event)"></mt-menu-item>
  <!--o pipe async se increve no menu que é um observable, pega os itens
  passa para o ngFor e itera na pagina-->
</div> 
<div class="col-md-3 col-xs-12">
  <mt-shopping-cart #shoppingCart></mt-shopping-cart>
</div>
<!-- FIM DO MENU -->
